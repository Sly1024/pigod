<webcam-panel>
    <div class="panel panel-default infopanel">
        <div class="panel-heading">
            <span class="panel-title">
                WebCam
                <button style="float:right;" onclick={ refresh }>R</button>
            </span>            
        </div>
        <div class="panel-body">
            <img name="wcimg" src="http://{window.location.hostname}:8081/?action=stream" width="465" style="-webkit-filter: brightness({brightness});">
            <table width="100%"><tr>
                <td>Brightness</td>
                <td width="100%"> 
                    <input name="brightnessInput" type="range" min="-100" max="100" value="0" onchange={brightnessChange}> 
                </td>
                <td>{(brightness*100).toFixed(0)}%</td>
            </tr></table>
        </div>
    </div>
    
    <style scoped>
        td {
            padding: 5px;
        }
    </style>
        
    <script type="text/es6arrow">
        start() {
            opts.pubsub.subscribe('webcam-stream', () => {});
        }
        
        stop() {
            opts.pubsub.unsubscribe('webcam-stream');
        }
        
        refresh(evt) {
            var src = this.wcimg.src;
            this.wcimg.src = null;
            this.wcimg.src = src;
            evt.stopPropagation();
        }
        
        this.brightness = 1;
        
        brightnessChange(evt) {
            this.brightness = Math.pow(10, this.brightnessInput.value/100);
        }
    </script>
</webcam-panel>
